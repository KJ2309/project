<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 5">
            <a-camera></a-camera>
        </a-entity>
        <a-entity>
            <a-sphere position="0,0,0" radius="1" color="blue"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-box position="-4 0.5 0" rotation="60 45 0" color="#4CC3D9"></a-box>
            <a-box position="-2 0.5 -3" rotation="0 45 53" color="lightblue"></a-box>
        </a-entity>
    </a-scene>
</body>

</html>
